<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="scr/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <div class="m-auto h-screen lg:mx-5 2xl:mx-20">
      <div hidden class="fixed inset-0 w-8/12 lg:block">
        <video
          class="h-full w-full object-cover"
          autoplay
          loop
          muted
          src="https://firebasestorage.googleapis.com/v0/b/the-round-table-ffc3f.appspot.com/o/e-commerce%2Flogin%2Fvideoplayback.mp4?alt=media&token=be119760-b6ab-44e1-b1b3-0d4ad4908712"
        ></video>
      </div>
      <div
        class="fixed inset-0 ml-auto w-5/12 bg-white/50 backdrop-blur-3xl backdrop-filter lg:block"
      ></div>
      <div class="relative ml-auto h-full lg:w-4/12 2xl:w-3/12">
        <a
          href="index.html"
          class="mx-6 mt-5 ml-auto flex w-48 transform rounded-md bg-gray-200 p-2 font-bold text-gray-800 drop-shadow-sm transition duration-200 hover:-translate-y-1 hover:-translate-x-1 hover:bg-blue-500 hover:text-gray-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 sm:mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />
          </svg>
          <span class="inline-block">To Home Page</span>
        </a>
        <div class="m-auto py-12 px-6 sm:py-20">
          <div class="space-y-4">
            <span
              class="col-span-2 flex items-center space-x-2 text-xl font-bold text-gray-700 sm:col-span-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-12 w-12"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="">Tan Le</span>
            </span>
          </div>
          <div class="my-6 border-t"></div>
          <form
            action=""
            id="login-form"
            class="space-y-6 py-6 placeholder:text-white"
          >
            <div>
              <input
                type="email"
                placeholder="Your Email"
                class="w-full rounded-xl bg-transparent py-3 px-6 placeholder-gray-600 ring-1 ring-gray-300 transition placeholder:text-gray-600 invalid:ring-red-400 focus:invalid:outline-none disabled:bg-gray-100 disabled:placeholder-gray-400 disabled:ring-gray-200"
              />
            </div>

            <div>
              <input
                type="password"
                placeholder="Your password"
                class="w-full rounded-xl bg-transparent py-3 px-6 placeholder-gray-600 ring-1 ring-gray-300 transition placeholder:text-gray-600 invalid:ring-red-400 focus:invalid:outline-none disabled:bg-gray-100 disabled:placeholder-gray-400 disabled:ring-gray-200"
              />
            </div>
            <div class="space-x-1 text-left">
              <input type="checkbox" /><label class="text-gray-800" for=""
                >Remember your password</label
              >
            </div>
            <div>
              <button
                type="submit"
                id="login"
                class="w-full rounded-xl bg-blue-600 px-6 py-3 transition hover:bg-blue-500 focus:bg-blue-600 active:bg-blue-800"
              >
                <span class="text-lg font-semibold text-white">Login</span>
              </button>
              <a
                href="#"
                type="reset"
                id="switch-to-signup"
                class="-ml-3 w-max p-3"
              >
                <span class="text-sm tracking-wide text-blue-600"
                  >Create new account</span
                >
              </a>
            </div>
          </form>
          <form
            action=""
            id="signup-form"
            class="hidden space-y-6 py-6 placeholder:text-white"
          >
            <div>
              <input
                type="email"
                placeholder="Your Email"
                class="w-full rounded-xl bg-transparent py-3 px-6 placeholder-gray-600 ring-1 ring-gray-300 transition placeholder:text-gray-600 invalid:ring-red-400 focus:invalid:outline-none disabled:bg-gray-100 disabled:placeholder-gray-400 disabled:ring-gray-200"
              />
            </div>

            <div>
              <input
                type="password"
                placeholder="Your password"
                class="w-full rounded-xl bg-transparent py-3 px-6 placeholder-gray-600 ring-1 ring-gray-300 transition placeholder:text-gray-600 invalid:ring-red-400 focus:invalid:outline-none disabled:bg-gray-100 disabled:placeholder-gray-400 disabled:ring-gray-200"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Enter your password again"
                class="w-full rounded-xl bg-transparent py-3 px-6 placeholder-gray-600 ring-1 ring-gray-300 transition placeholder:text-gray-600 invalid:ring-red-400 focus:invalid:outline-none disabled:bg-gray-100 disabled:placeholder-gray-400 disabled:ring-gray-200"
              />
            </div>
            <div>
              <button
                type="submit"
                id="signup"
                class="w-full rounded-xl bg-blue-600 px-6 py-3 transition hover:bg-blue-500 focus:bg-blue-600 active:bg-blue-800"
              >
                <span class="text-lg font-semibold text-white">Sign up</span>
              </button>
              <a
                href="#"
                type="reset"
                id="switch-to-login"
                class="-ml-3 w-max p-3"
              >
                <span class="text-sm tracking-wide text-blue-600"
                  >Have an account ? Login</span
                >
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
