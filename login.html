<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="scr/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <div class="lg:mx-5 2xl:mx-20 h-screen m-auto">
      <div hidden class="fixed inset-0 w-8/12 lg:block">
        <video
          class="w-full h-full object-cover"
          autoplay
          loop
          muted
          src="https://firebasestorage.googleapis.com/v0/b/the-round-table-ffc3f.appspot.com/o/e-commerce%2Flogin%2Fvideoplayback.mp4?alt=media&token=be119760-b6ab-44e1-b1b3-0d4ad4908712"
        ></video>
      </div>
      <div
        class="fixed inset-0 w-5/12 ml-auto bg-white/50 backdrop-filter backdrop-blur-3xl lg:block"
      ></div>
      <div class="relative h-full ml-auto lg:w-4/12 2xl:w-3/12">
        <a
          href="index.html"
          class="flex w-48 mt-5 mx-6 ml-auto bg-gray-200 text-gray-800 font-bold rounded-md p-2 transition duration-200 transform hover:-translate-y-1 hover:-translate-x-1 hover:bg-blue-500 hover:text-gray-100 drop-shadow-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 sm:mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />
          </svg>
          <span class="inline-block">To Home Page</span>
        </a>
        <div class="m-auto py-12 px-6 sm:py-20">
          <div class="space-y-4">
            <span
              class="flex items-center text-xl font-bold text-gray-700 space-x-2 col-span-2 sm:col-span-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-12 w-12"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="">Tan Le</span>
            </span>
          </div>
          <div class="my-6 border-t"></div>
          <form action="" class="space-y-6 py-6 placeholder:text-white">
            <div>
              <input
                type="email"
                placeholder="Your Email"
                class="placeholder:text-gray-600 w-full py-3 px-6 ring-1 ring-gray-300 rounded-xl placeholder-gray-600 bg-transparent transition disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400 invalid:ring-red-400 focus:invalid:outline-none"
              />
            </div>

            <div class="flex flex-col items-end">
              <input
                type="password"
                placeholder="Your password"
                class="placeholder:text-gray-600 w-full py-3 px-6 ring-1 ring-gray-300 rounded-xl placeholder-gray-600 bg-transparent transition disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400 invalid:ring-red-400 focus:invalid:outline-none"
              />
            </div>
            <div>
              <button
                class="mt-10 w-full px-6 py-3 rounded-xl bg-blue-600 transition hover:bg-blue-500 focus:bg-blue-600 active:bg-blue-800"
              >
                <span class="font-semibold text-white text-lg">Login</span>
              </button>
              <a href="#" type="reset" class="w-max p-3 -ml-3">
                <span class="text-sm tracking-wide text-blue-600"
                  >Create new account</span
                >
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
